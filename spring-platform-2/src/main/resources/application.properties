spring.application.name=spring-platform-2
# Server configuration
server.port=8080

# Application name


# Platform identifier
platform.id=PF2

# Rate update configuration
rate.update.frequency=5000
rate.fluctuation.percentage=0.5
rate.available=USDTRY,EURUSD,GBPUSD

# Initial rate values - can be configured for different environments
rate.initial.usdtry.bid=34.80
rate.initial.usdtry.ask=35.10
rate.initial.eurusd.bid=1.037
rate.initial.eurusd.ask=1.041
rate.initial.gbpusd.bid=1.259
rate.initial.gbpusd.ask=1.2615

# Logging configuration
logging.level.root=INFO
logging.level.com.financeapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n